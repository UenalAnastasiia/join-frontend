<div class="register-container">
    <mat-card class="login-card">
        <mat-card-title>Register</mat-card-title>
        <mat-card-content>
            <form [formGroup]="formReg" (ngSubmit)="onSubmit()">
                <p>
                    <mat-form-field class="input-shadow input-box height-36">
                        <input type="text" matInput placeholder="Username" required autocomplete="off"
                            formControlName="name">
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field class="input-shadow input-box height-36">
                        <input type="text" matInput placeholder="E-Mail" formControlName="email" required
                            autocomplete="off">
                        <mat-hint>xxx@gmail.com</mat-hint>
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field class="input-shadow input-box height-36">
                        <input type="password" matInput placeholder="Password" formControlName="password" required
                            autocomplete="off">
                        <mat-hint>min. 8 symbols</mat-hint>
                    </mat-form-field>
                </p>

                <p *ngIf="error" class="error user-error"> <mat-icon color="warn">warning</mat-icon>
                    {{ error }}
                </p>

                <p *ngIf="userNameExist" class="user-error"> <mat-icon color="warn">warning</mat-icon> ERROR: Username
                    exist.</p>

                <div class="display-center">
                    <button
                        [disabled]="!this.formReg.controls['name'].value || !this.formReg.controls['email'].value || !this.formReg.controls['password'].value"
                        type="submit" mat-raised-button color="warn">Sign up</button>
                </div>
            </form>

            <p class="text align-center sign-in-btn">
                <label class="form-label"> Have an account?
                    <button mat-button routerLink="/login" class="text-danger">Sign in</button>
                </label>
            </p>
        </mat-card-content>
    </mat-card>
</div>
