<div class="register-container">
    <div class="info-box">
        <button mat-icon-button [matMenuTriggerFor]="infoMenu">
            <mat-icon>information</mat-icon>
        </button>

        <mat-menu #infoMenu="matMenu" yPosition="above">
            <button mat-menu-item routerLink="/imprint">Imprint</button>
            <button mat-menu-item routerLink="/data-protection">Data Protection</button>
        </mat-menu>
    </div>
    <div class="logo-box">
        <h1>Join</h1>
    </div>

    <mat-card class="login-card">
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form>
                <p>
                    <mat-form-field class="input-shadow input-box height-36">
                        <input type="text" matInput placeholder="Username" name="username" [(ngModel)]="username" required
                            autocomplete="off">
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field class="input-shadow input-box height-36">
                        <input type="password" matInput placeholder="Password" name="password" [(ngModel)]="password" required
                            autocomplete="off">
                    </mat-form-field>
                </p>

                <p *ngIf="error" class="error" style="color: red;">
                    {{ error }}
                </p>

                <div class="display-center">
                    <div class="signIn-btn" (click)="loginUser()">
                        Sign in
                    </div>
                </div>
            </form>

            <p class="or-text">
                <span>OR</span>
            </p>

            <div class="login-options-btn">
                <button mat-button (click)="guestLogin()">
                    <mat-icon class="icon-guest">psychology_alt</mat-icon> Login as Guest
                </button>
            </div>
        </mat-card-content>

        <p class="or-text sign-up-btn">
            <label class="form-label"> Don't have an account?
                <button mat-button routerLink="/register" class="text-danger">Sign up</button>
            </label>
        </p>
    </mat-card>
</div>
